# Netlify Configuration for AutoCam
# This file configures how Netlify builds and deploys the AutoCam application

[build]
  # Command to build the Next.js application
  command = "npm run build"
  
  # Directory containing the built application
  # Next.js outputs to .next directory
  publish = ".next"
  
  # Functions directory for serverless functions (if needed)
  functions = "netlify/functions"

# Environment variables for production
[env.production]
  # These should be set in Netlify dashboard
  # NEXT_PUBLIC_SUPABASE_URL = "your-supabase-url"
  # NEXT_PUBLIC_SUPABASE_ANON_KEY = "your-anon-key"
  # DATABASE_URL = "your-database-url"
  # GOOGLE_CLIENT_ID = "your-google-client-id"
  # GOOGLE_CLIENT_SECRET = "your-google-client-secret"
  # AI_WORKER_URL = "your-modal-ai-worker-url"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Rewrite for SPA routing (important for Next.js)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache headers for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context-specific settings
[context.production]
  command = "npm run build"
  publish = ".next"

[context.deploy-preview]
  command = "npm run build"
  publish = ".next"

[context.branch-deploy]
  command = "npm run build"
  publish = ".next"

